{% extends "base.html" %} {% block content %}
<div class="content">
  <h1>Adicionar carro:</h1>
  <form method="POST" action="/add-car" class="add-revision-item-form">
    {% csrf-field %}

    <section class="input-container">
      <label for="modelo" class="revision-input-label">Modelo:</label>
      <input type="text" id="modelo" name="model" class="revision-input" required /><br /><br />
    </section>
    
    <section class="input-container">
      <label for="montadora" class="revision-input-label">Montadora:</label>
      <input type="text" id="montadora" name="brand" class="revision-input" required /><br /><br />
    </section>
    
    <section class="input-container">
      <label for="ano" class="revision-input-label">Ano:</label>
      <input
        type="number"
        id="ano"
        name="year"
        min="1900"
        max="2099"
        required
        class="revision-input"
      />
    </section>

    <button type="submit" class="excluir">Adicionar</button>
  </form>
</div>
{% endblock %}
