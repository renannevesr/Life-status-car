{% extends "base.html" %} {% block content %}
<div class="content">
    <h1>Adicionar carro:</h1>
    <form method="POST" action="/add-car">
        {% csrf-field %}
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="model" required /><br /><br />

        <label for="montadora">Montadora:</label>
        <input type="text" id="montadora" name="brand" required /><br /><br />

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="year" min="1900" max="2099" required /><br /><br />

        <label for="km">Kilometragem:</label>
        <input type="number" id="km" name="km" min="0" required /><br /><br />

        <label for="data_revisao">Data da última revisão:</label>
        <input type="date" id="date_" name="data_revisao" required /><br /><br />

        <input type="submit" value="Adicionar" />
    </form>
</div>
{% endblock %}
