{% extends "base.html" %} {% block content %}
<h1>Inserir nova revisão</h1>
<form method="POST" action="/add-revision">
    <label for="car-id">ID do carro:</label>
    <input type="text" id="car-id" name="car-id" required><br>

    <label for="last-revision-date">Data da última revisão:</label>
    <input type="datetime-local" id="last-revision-date" name="last-revision-date" required><br>

    <label for="km">Quilometragem:</label>
    <input type="number" id="km" name="km" required><br>

    <button type="submit">Inserir revisão</button>
</form>
{% endblock %}
