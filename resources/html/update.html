{% extends "base.html" %} {% block content %}
<script src="/js/car.js"></script>

<div class="content">
    <h1>Editar</h1>
    <form id="edit-form" method="POST" action="/edit-car/{{car.id}}">
        {% csrf-field %}
        <label for="modelo">Modelo:</label>
        <input type="text" id="model" name="model" value="{{car.model}}" required /><br /><br />

        <label for="montadora">Modelo:</label>
        <input type="text" id="brand" name="brand" value="{{car.brand}}" required /><br /><br />

        <label for="ano">Ano:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" value="{{car.year}}" required /><br /><br />

        <input type="submit" value="Atualizar" />
    </form>
</div>
{% endblock %}
