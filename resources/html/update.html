{% extends "base.html" %} {% block content %}
<script src="/js/car.js"></script>

<div class="content">
    <h1>Editar</h1>
    <form id="edit-form" method="POST" action="/edit-car/{{car.id}}" class="add-revision-item-form">
        {% csrf-field %}

        <section class="input-container">
          <label for="modelo" class="revision-input-label">Modelo:</label>
          <input type="text" id="model" name="model" value="{{car.model}}" class="revision-input" required /><br /><br />
        </section>
        
        <section class="input-container">
          <label for="montadora" class="revision-input-label">Marca:</label>
          <input type="text" id="brand" name="brand" value="{{car.brand}}" class="revision-input" required /><br /><br />
        </section>
        
        <section class="input-container">

          <label for="ano" class="revision-input-label">Ano:</label>
          <input type="number" id="year" name="year" min="1900" max="2099" class="revision-input" value="{{car.year}}" required /><br /><br />
        </section>

        <button type="submit" class="excluir">Atualizar</button>
    </form>
</div>
{% endblock %}
