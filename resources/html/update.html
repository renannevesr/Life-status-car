{% extends "base.html" %} {% block content %}
<script src="/js/car.js"></script>

<div class="content">
  <h1>editar:</h1>
  {{car}} {{car.id}}
  <form id="edit-form" method="POST" action="/edit-car/{{car.id}}">
    {% csrf-field %}
    <label for="modelo">Modelo:</label>
    <input type="text" id="model" name="model" required /><br /><br />

    <label for="montadora">Montadora:</label>
    <input type="text" id="brand" name="brand" required /><br /><br />

    <label for="ano">Ano:</label>
    <input
      type="number"
      id="year"
      name="year"
      min="1900"
      max="2099"
      required
    /><br /><br />

    <label for="km">Kilometragem:</label>
    <input type="number" id="km" name="km" min="0" required /><br /><br />

    <label for="data_revisao">Data da última revisão:</label>
    <input type="date" id="date_" name="data_revisao" required /><br /><br />

    <input type="submit" value="Atualizar" />
  </form>
</div>
{% endblock %}
